<ion-view view-title="SMELL" style="page-light-black">
  <ion-content>
            <div class="item item-input-inset">
        <label class="item-input-wrapper">
        <input type="text" placeholder="Smell" ng-model="checked">
        </label>
        <button class="button button-small">
        Submit
        </button>
        </div>
    <div ng-show='true' ng-repeat="test in smells">
                   <ion-radio ng-model="settings.id" ng-value="test.id">{{test.name}}</ion-radio>
    </div>
    <div class="list">
  <div class="item range range-positive">
    <i class="icon ion-minus-circled"></i>
    <input type="range" name="volume" min="0" max="4" value="2">
    <i class="icon ion-plus-circled"></i>
  </div>
</div>


  <a class="button button-full button-light-orange" href="#/app/taste">
  		CONTINUE
  </a>
  <a class="button button-full button-light-red" href="#/app/smell">
      HELP
  </a>
  </ion-content>
</ion-view>
