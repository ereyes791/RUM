<ion-view view-title="INFORMATION" style="page-light-red">
  <ion-content>

    <div class="list">

    <label class="item item-input item-select">

      <div class="input-label">
      BRAND
      </div>
      <select ng-model="note.brand">
        <option  ng-repeat="rumName in brand" >{{rumName.brand}}</option>
      </select>
      </label>

    <label class="item item-input item-select">

      <div class="input-label">
      NAME
      </div>
      <select ng-model="note.rumName" >
          <option  ng-repeat="rumName in rum" ng-if='rumName.brand==note.brand' >{{rumName.name}}</option>



      </select>
    </label>

    <label class="item item-input item-select">

      <div class="input-label">
      YEAR
      </div>
      <select ng-model="note.age">
        <option  ng-repeat="rumName in rum" >{{2016-rumName.age}}</option> <!--Fix year dropdown list-->
      </select>
    </label>

</div>

<a class="button button-full button-light-brown" href="#/app/color">
  CONTINUE
</a>
<a class="button button-full button-light-red" href="#">
  HELP
</a>
<a class="button button-full button-light-black" href="#/app/menu">
    CANCEL NOTE
</a>

  </ion-content>
</ion-view>
