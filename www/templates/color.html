<ion-view view-title="COLOR">
  <ion-content>
      <ion-radio ng-repeat="test in color" ng-value="test.id" ng-model="note.color">
          <div class="color-icon {{test.name}}"></div>
        </ion-radio>

    <!--Buttons-->
    <a class="button button-full button-light-orange" href="#/app/smell">
    		OK! CONTINUE
    </a>
    <a class="button button-full button-light-red" href="#/app/smell">
    		HELP ME
    </a>
    <a class="button button-full button-light-black" href="#/app/info">
        RETURN
    </a>
  </ion-content>
</ion-view>
